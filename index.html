<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {font-family: "Outfit", sans-serif; font-size: 15px; background: hsl(212, 45%, 89%);display: flex; justify-content: center; align-items: center; height: 100vh;  }
    .attribution { text-align: center; background-color: white; width: 288px; padding: 16px; border-radius: 16px; }
    .qrCode { width: 288px; border-radius: 10px;}
    .header {stroke: #000000; fill: hsl(218, 44%, 22%); font-weight: 700; margin-top: 24px; margin-bottom: 16px;}
    .text {color: hsl(216, 15%, 48%); font-weight: 400; margin-bottom: 24px;}
  </style>
</head> 
<body>
  <main class="attribution">
    <img class="qrCode" src="./images/image-qr-code.png" alt="QRcode">
    <h1 class="header">
      Improve your front-end skills by building projects
    </h1>
    <div class="text">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </div>
  </main>
</body>
</html>
